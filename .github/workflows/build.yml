on:
  push:
    branches: [master]

jobs:
  Build-Check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Installing Dependencies
        run: yarn install
      - name: Trying to Build
        run: yarn build